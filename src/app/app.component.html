<div class="container-fluid" style="padding:0.7%;">

  <div class="container-fluid header"> <!--Header of Blog-->
    <div class="row mb-2">
      <div class="col-lg-9 col-sm-12"> <!--Title of Blog-->
        <h1 class="heading">{{title}}</h1>
      </div>
      <div class="col-lg-3 col-sm-12 float-right"> <!--Search and Social Buttons-->
        <div class="row">
          <div class="col-lg-12 col-sm-12 mt-2">
            <form class="input-group float-right" (submit)="searching($event)">
              <input type="text" class="form-control" placeholder="Search By Tags...">
              <div class="input-group-append">
                <button class="btn" type="button" style="background:#581845;color:white;font-size:18px;font-family:Impact, Charcoal, sans-serif;">SEARCH</button>
              </div>
            </form>
          </div>
          <div class="col-lg-12 col-sm-12 mt-2" style="text-align:right;">
              <i class="fa fa-facebook-official icons"></i>&nbsp;
              <i class="fa fa-google-plus-square icons"></i>&nbsp;
              <i class="fa fa-linkedin-square icons"></i>&nbsp;
              <i class="fa fa-pinterest-square icons"></i>&nbsp;
              <i class="fa fa-youtube-play icons"></i>
          </div>          
        </div>       
      </div>
    </div>
    <div class="row"> <!--Navigation Bar-->
      <nav class="navbar navbar-expand-md" style="width:100%;background:#581845 ">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" >
              <i class="fa fa-angle-double-down" style="font-size:36px;color:white;"></i>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" routerLink="/home">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/about"> ABOUT</a>
              </li>  
              <li class="nav-item">
                  <a class="nav-link" routerLink="/loginform">LOGIN</a>
              </li> 
            </ul>
          </div>  
        </nav>
    </div>
  </div>

  <div class="container-fluid"> <!--Content of Blog -->
    <div class="row">
      <div class="col-lg-9"> <!--Main content-->
        <br>
        <router-outlet></router-outlet>
      </div> 
      <div class="col-lg-3"> <!--Side content-->
          <div class="card my-4 category">  <!--Categories--> 
              <h3 style="cursor:pointer;" class="card-header " data-toggle="collapse" data-target="#cat">SEARCH BY CATEGORY</h3>
                <div id="cat" class="list-group collapse">
                  <b>
                  <a (click)="categoryNav('Tech')" class="list-group-item list-group-item-action category">Tech</a>
                  <a (click)="categoryNav('Sports')" class="list-group-item list-group-item-action category">Sports</a>
                  <a (click)="categoryNav('Science')" class="list-group-item list-group-item-action category">Science</a>
                  <a (click)="categoryNav('Spirituality')" class="list-group-item list-group-item-action category">Spirituality</a>
                  <a (click)="categoryNav('Business')" class="list-group-item list-group-item-action category">Business</a>
                  </b>
                </div>
          </div>

          <div class="card my-4 trending">   <!--Trending Posts-->
              <h3 style="cursor:pointer;" class="card-header" data-toggle="collapse" data-target="#trend">TRENDING POSTS</h3>
              <div id="trend" class="list-group collapse">
                <b>
                  <a href="#" style="text-align:left;" class="list-group-item list-group-item-action trending" *ngFor="let c of catList">
                    {{c.title}}
                  </a> 
                </b>
              </div>
          </div>
      </div>
    </div>    
  </div>

  <footer class="py-5" style="background:#581845;"> <!--Footer of the blog-->
      <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; {{title}} 2018</p>
      </div>
  </footer>
</div>
